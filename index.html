<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Yemek Planlama Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";
        
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyCPL64oakcr8bpie869fjtk2YawpzNH7JY",
            authDomain: "menuapp-d4fa3.firebaseapp.com",
            databaseURL: "https://menuapp-d4fa3-default-rtdb.firebaseio.com",
            projectId: "menuapp-d4fa3",
            storageBucket: "menuapp-d4fa3.firebasestorage.app",
            messagingSenderId: "553266352694",
            appId: "1:553266352694:web:b96732b6aad0629d05fe97",
            measurementId: "G-1FFJ73SBWC"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Global değişkenler olarak tanımla
        window.firebaseApp = app;
        window.firebaseDatabase = database;
        window.firebaseStorage = storage;
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Yemek Planlama</h1>
            <button id="menu-toggle" class="mobile-menu-button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <nav id="main-nav">
            <ul>
                <li><a href="#tarifler" class="nav-link">Tüm Tarifler</a></li>
                <li><a href="#haftalik-plan" class="nav-link">Haftalık Plan</a></li>
                <li><a href="#menuler" class="nav-link">Menüler</a></li>
                <li><button id="yeni-tarif-ekle" class="nav-button">+ Yeni Tarif</button></li>
            </ul>
        </nav>
    </header>

    <div id="tarif-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Yeni Tarif Ekle</h2>
            <form id="yeni-tarif-form">
                <input type="text" id="tarif-isim" placeholder="Tarif İsmi" required>
                <select id="tarif-kategori" required>
                    <!-- Kategoriler JavaScript ile doldurulacak -->
                </select>
                <select id="tarif-zorluk" required>
                    <option value="">Zorluk Seçin</option>
                    <option value="Kolay">Kolay</option>
                    <option value="Orta">Orta</option>
                    <option value="Zor">Zor</option>
                </select>
                <input type="number" id="tarif-sure" placeholder="Hazırlama Süresi (dk)" required>
                <div class="malzemeler-container">
                    <h3>Malzemeler</h3>
                    <div id="malzemeler-listesi">
                        <div class="malzeme-girisi">
                            <input type="text" placeholder="Malzeme" required>
                            <input type="text" placeholder="Miktar" required>
                            <button type="button" class="malzeme-sil">Sil</button>
                        </div>
                    </div>
                    <button type="button" id="malzeme-ekle">+ Malzeme Ekle</button>
                </div>
                <textarea id="tarif-talimatlar" placeholder="Hazırlanış Talimatları" required></textarea>
                <input type="file" id="tarif-resim" accept="image/*">
                <button type="submit">Tarifi Kaydet</button>
            </form>
        </div>
    </div>

    <main>
        <section id="tarifler">
            <h2>Tüm Tarifler</h2>
            <div class="filtreler">
                <select id="kategori-filtre">
                    <option value="">Kategori Seçin</option>
                    <!-- Kategoriler JavaScript ile doldurulacak -->
                </select>
                <select id="zorluk-filtre">
                    <option value="">Zorluk Seçin</option>
                    <option value="Kolay">Kolay</option>
                    <option value="Orta">Orta</option>
                    <option value="Zor">Zor</option>
                </select>
                <input type="number" id="min-puan" placeholder="Min. Puan" min="1" max="5" step="0.1">
                <label>
                    <input type="checkbox" id="denenmis-filtre">
                    Sadece Denenmiş Tarifler
                </label>
            </div>
            <div id="tarif-listesi" class="tarif-grid">
                <!-- Tarifler JavaScript ile doldurulacak -->
            </div>
        </section>

        <section id="haftalik-plan">
            <h2>Haftalık Plan</h2>
            <div class="haftalik-takvim">
                <!-- Haftalık plan JavaScript ile doldurulacak -->
            </div>
        </section>
    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
